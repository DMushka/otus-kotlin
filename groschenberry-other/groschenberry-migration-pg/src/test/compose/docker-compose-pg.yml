version: '3.9'
services:
  psql:
    image: postgres
#    ports:
#      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "groschenberry-pass"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "groschenberry_cis"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  liquibase:
    image: "groschenberry-migration-pg:0.1.0"
    environment:
      LIQUIBASE_URL:
      LIQUIBASE_COMMAND_URL: jdbc:postgresql://psql:5432/groschenberry_cis
      LIQUIBASE_COMMAND_USERNAME: postgres
      LIQUIBASE_COMMAND_PASSWORD: "groschenberry-pass"
      LIQUIBASE_LIQUIBASE_SCHEMA_NAME: public
#      tableName: marketplace_ads

    depends_on:
      psql:
        condition: service_healthy
